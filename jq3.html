<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></link>
  </head>
  <body>
    <p>Table filled with a single REST call to <a href='jq3.cgi'>jq3.cgi</a> that loads 1,000 rows:</p>
    <table id="example">
      <thead>
	<tr><th>Name</th><th>URL</th><th>date</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
$(document).ready(function() {
    $('#example').dataTable({
        "ajax": "jq3.cgi",
        "columns": [
            { data: 'Name' } ,
            { data: 'URL' },
            { data: 'date' }
        ]
    });  
});
    </script>

  </body>
</html>
